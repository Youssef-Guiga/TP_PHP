<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css" />
    <title>Document</title>
</head>
<body>
    <form class="form" action="signup.php" method="POST">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
            
        <label for="username">
            <input class="input" type="text" name="username" placeholder="" required="">
            <span>Fullname</span>
        </label>
    
        <label for="phonenumber">
            <input class="input" type="text" name="phonenumber" placeholder="" required="">
            <span>phonenumber</span>
        </label>
    
        <label for="email">
            <input class="input" type="email" name="email" placeholder="" required="">
            <span>Email</span>
        </label>
    
        <label for="password">
            <input class="input" type="password" name="password" placeholder="" required="">
            <span>Password</span>
        </label>
        
        <label for="confpass">
            <input class="input" type="password" name="confpass" placeholder="" required="">
            <span>Confirm password</span>
        </label>
        
        <button class="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="login.html">login</a> </p>
    </form>
</body>
</html>
